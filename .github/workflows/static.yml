name: Deploy React App to GitHub Pages

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Veya daha güncel bir sürüm

      - name: Install Dependencies
        run: npm install # Veya yarn install

      - name: Build
        run: npm run build # Projenizi build etmek için komut

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Build dosyalarınızın bulunduğu klasör (dist veya build)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
